<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sophia Nasseri - Accueil</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-theme="dark">
    <div class="wrapper mobile">
      <section id="hero" class="hero">
        <button
          type="button"
          data-theme-toggle
          class="btn toggleBtn neonElement hero-toggle-btn"
        >
          <img class="light toggleIcon" src="./assets/icons/light.png" alt="" />
          <img
            class="dark toggleIcon"
            src="./assets/icons/lightdark.png"
            alt=""
          />
        </button>
        <img
          class="light hero-img"
          src="./assets/images/homeLight.png"
          alt="Sophia Nasseri"
        />
        <img
          class="dark hero-img"
          src="./assets/images/home.png"
          alt="Sophia Nasseri"
        />
        <button
          id="slideInBtn"
          class="hero-btn neonElement"
          aria-label="Entrer dans le site"
        >
          <img
            class="light hero-btn-icon"
            src="./assets/icons/door.png"
            alt=""
          />
          <img
            class="dark hero-btn-icon"
            src="./assets/icons/doordark.png"
            alt=""
          />
        </button>
      </section>
    </div>
    <script src="fadeout.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
