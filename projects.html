<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sophia Nasseri - Projets</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-theme="dark">
    <div class="wrapper">
      <header>
        <nav>
          <h1>
            <a
              class="logo"
              href="./index.html"
              id="neonText"
              aria-label="retour vers la page d'accueil"
            >
              <span class="firstFont">Sophia</span>
              <span class="secondFont">Nasseri</span>
            </a>
          </h1>
          <ul class="navigation">
            <li class="navLink link">
              <a href="./projects.html">Projets</a>
            </li>
            <li class="navLink link">
              <a href="./about.html">À propos</a>
            </li>
          </ul>
        </nav>
        <button
          type="button"
          data-theme-toggle
          class="btn toggleBtn neonElement"
        >
          <img
            class="light toggleIcon"
            src="./assets/icons/lighton.svg"
            alt=""
          />
          <img
            class="dark toggleIcon"
            src="./assets/icons/lightoff.svg"
            alt=""
          />
        </button>
      </header>
      <main>
        <section class="projects-section">
          <h2 class="title main-title">Projets</h2>
          <div class="project-container"></div>
        </section>
        <section class="projects-section">
          <h2 class="title main-title">UI Design Challenges</h2>
          <p>
            Défis proposés par
            <a
              class="link"
              href="https://academy.thecacatoestheory.com/les-design-challenges"
              >The Cacatoès Theory</a
            >
          </p>
          <div class="challenge-container"></div>
        </section>
      </main>
      <footer class="footer">
        <p class="title">Me contacter:</p>
        <button
          onclick="window.open('https://www.linkedin.com/in/snasseri/','_blank')"
          class="btn contact-btn neonElement"
          aria-label="Linkedin"
        >
          <img class="light" src="./assets/icons/linkedin.svg" alt="" />
          <img class="dark" src="./assets/icons/linkedindark.svg" alt="" />
        </button>
      </footer>
    </div>
    <script type="module" src="projects.js"></script>
    <script type="module" src="challenges.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
