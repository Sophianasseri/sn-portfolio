<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sophia Nasseri - Projets</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-theme="dark">
    <div class="wrapper">
      <header>
        <nav>
          <a
            class="logo"
            href="./index.html"
            id="neonText"
            aria-label="retour vers la page d'accueil"
          >
            <span class="firstFont">Sophia</span>
            <span class="secondFont">Nasseri</span>
          </a>
          <ul class="navigation">
            <li class="navLink"><a href="./projects.html">Projets</a></li>
            <li class="navLink"><a href="./about.html">A propos</a></li>
          </ul>
        </nav>
        <button
          type="button"
          data-theme-toggle
          class="btn toggleBtn neonElement"
        >
          <img
            class="light toggleIcon"
            src="./assets/icons/lighton.svg"
            alt=""
          />
          <img
            class="dark toggleIcon"
            src="./assets/icons/lightoff.svg"
            alt=""
          />
        </button>
      </header>
      <main id="projects">
        <h1 class="title main-title">Projets</h1>
        <section class="project-container">
          <div class="project">
            <div>
              <img
                class="project-img"
                src="./assets/images/skythumb.png"
                alt=""
              />
            </div>
            <h2 class="title">A Sky of Honey - paroles illustr√©es</h2>
            <button
              class="btn main-btn big-btn project-btn neonElement"
              onclick="window.location.href='./skyproject.html'"
            >
              En savoir plus
            </button>
          </div>
          <div class="project">
            <div>
              <img
                class="project-img"
                src="./assets/images/wivythumb.png"
                alt=""
              />
            </div>
            <h2 class="title">Wivy</h2>
            <button
              onclick="window.location.href='./wivyproject.html'"
              class="btn main-btn big-btn project-btn neonElement"
            >
              En savoir plus
            </button>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="title">Me contacter:</p>
        <button
          onclick="window.open('https://www.linkedin.com/in/snasseri/','_blank')"
          class="btn contact-btn neonElement"
          aria-label="Linkedin"
        >
          <img class="light" src="./assets/icons/linkedin.svg" alt="" />
          <img class="dark" src="./assets/icons/linkedindark.svg" alt="" />
        </button>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
